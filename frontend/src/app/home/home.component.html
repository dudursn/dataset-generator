<div class="main-content">
    <div class="container-fluid">       
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Generate Dataset</h4>
                        <p class="card-category">Click "Go" to generate a dataset to train conversational systems</p>
                    </div>
                    <div class="card-body">
                        <form #generateDatasetForm="ngForm" (ngSubmit)="onClickSubmit(generateDatasetForm.value)" >
                            <div class="row">
                                <div class="col-md-8">
                                
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Dataset" value="RDF-Dataset/Test/generate" name="datasetName" type="text" disabled [(ngModel)]="datasetName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Total Samples to generate" min="5" type="number" name="numberOfSamples" [(ngModel)]="numberOfSamples">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" value="submit">Go</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="navbar-form" #filterSearchForm="ngForm" (ngSubmit)="onClickFilterSearch(filterSearchForm.value)">
                    <div class="input-group no-border">
                        <div class="col-md-12">
                            <input type="text" value="" class="form-control" placeholder="Filter by utterance..." name="searchString" [(ngModel)]="searchString">
                            <button mat-raised-button type="submit"  class="btn btn-white btn-round btn-just-icon">
                                <i class="material-icons">search</i>
                                <div class="ripple-container"></div>
                            </button>
                        </div>

                        <div class="col-md-12">
                            <label for="exampleFormControlSelect1">Filter by label</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option> Select a option</option>
                                <option> SELF EXPLANATORY</option>
                                <option> FIRST TOPIC</option>
                                <option> PREVIOUS TOPIC</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <button (click)="exportCSV()" mat-raised-button class="btn btn-success pull-right" style="margin-right:10px">
                                <i class="material-icons">download</i>Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons"></i>Export data to csv
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <button (click)="clearSearch()" mat-raised-button class="btn btn-danger pull-right" >
                                <i class="material-icons">cancel</i>Clear
                            </button>
                            
                        </div>
                       
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons"></i> Clear filter
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <app-table [dataSource]="dataAux" [columnNames]="columns"  ></app-table>

    </div>
</div>
