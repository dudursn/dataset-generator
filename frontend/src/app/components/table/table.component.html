<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title ">Results</h4>
                <p class="card-category"> Here is dataset to train conversational systems</p>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="datasetGenerated">
                    <table class="table" id="datasetGeneratedTable">
                        <thead class=" text-primary">
                            <th *ngFor="let col of columnNames">{{ col }}</th>                         
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of dataSource.utterances, i as index">
                                <td>
                                    {{row.code}}
                                </td>
                                <td>
                                    {{row.utterance}}
                                </td>
                                <td class="text-primary">
                                    {{row.labelClassification.getLabelClassificationName()}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>   
         
</div>
